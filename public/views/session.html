<!DOCTYPE html>

<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  
<h1 id="session">Session</h1>


        <hr>
            <form action="#">
                <fieldset>
                <legend>Data Information</legend>
                    <div>
                        <fieldset>
                        <legend>General</legend>

                        <label for="identifier">ID:</label>
                        <input id="identifier" type="number" name="identifier" min="1">
                        <label for="gradeLevel">GradeLevel:</label>
                        <input id="gradeLevel" type="number" name="gradeLevel" min="9" max="12" value="9">
                        <label for="drives">Drives:</label>
                        <input type="checkbox" id="drives" name="drives" value="drives">
                        <br>

                </fieldset>

                <input type="reset" name="reset" value="Clear Form">                  
      <input id="readButton" type="button" value="Read" />
      <input id="updateButton" type="button" value="Update" />

                </fieldset>
                
            </form>


<br>

<div id="logout">
    <input id="logout" type="button" value="Logout" />
</div>    

<div id="timer">
    <p>Timer: </p><p id="countDown"></p>
    <input id="pauseButton" type="button" value="Pause" />
    <input id="playButton" type="button" value="Play" />
</div>

<textarea  id="textarea" name="notes" maxlength = "200" cols="40" rows="10"></textarea>
<input id="save" type="button" value="Save" />

	<script src="js/session.js"></script>
    <script src="js/timer.js"></script>
	
  </body>
</html>
